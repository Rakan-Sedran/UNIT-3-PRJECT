{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">
        <i class="fas fa-unlock-alt me-2"></i>
        Reset Password
    </h1>
    <a href="{% url 'accounts:login' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i> Back to Login
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">

        <p class="text-muted mb-4">
            Enter your account email and we'll send you a link to reset your password.
        </p>

        <form method="post">
            {% csrf_token %}
            
            {% if form.email.errors %}
                <div class="text-danger small mb-2">
                    {{ form.email.errors }}
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label fw-bold" for="{{ form.email.id_for_label }}">
                    {{ form.email.label }}
                </label>
                {{ form.email }}
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
                <i class="fas fa-paper-plane me-2"></i> Send Reset Link
            </button>

            <div class="text-center mt-3">
                <a href="{% url 'accounts:login' %}" class="text-decoration-none">
                    <i class="fas fa-sign-in-alt me-1"></i> Back to Login
                </a>
            </div>

        </form>

    </div>
</div>

{% endblock %}
