{% extends "base.html" %}
{% block content %}
<h1 class="mb-3"><i class="fas fa-unlock-alt me-2"></i> Reset Password</h1>

<div class="card shadow-sm">
  <div class="card-body">
    <p class="text-muted">
      Enter your account email and we'll send you a link to reset your password.
    </p>

    <form method="post">
      {% csrf_token %}
      {{ form.email.errors }}
      <div class="mb-3">
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>

      <button type="submit" class="btn btn-primary">
        Send reset link
      </button>
      <a href="{% url 'accounts:login' %}" class="btn btn-link">
        Back to login
      </a>
    </form>
  </div>
</div>
{% endblock %}
