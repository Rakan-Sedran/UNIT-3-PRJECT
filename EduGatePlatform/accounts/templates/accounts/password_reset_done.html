{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">
        <i class="fas fa-envelope-open-text me-2"></i>
        Check Your Email
    </h1>
    <a href="{% url 'accounts:login' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i> Back to Login
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <div class="alert alert-info mb-4">
            If an account with that email exists, we have sent a password reset link.<br>
            Please check your email (or the server console in development).
        </div>

        <a href="{% url 'accounts:login' %}" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt me-2"></i> Back to Login
        </a>
    </div>
</div>

{% endblock %}
