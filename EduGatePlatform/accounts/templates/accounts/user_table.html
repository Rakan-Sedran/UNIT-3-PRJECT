<div class="card mb-4 shadow-sm">
  <div class="card-header">
    <strong>{{ title }}</strong>
  </div>
  <div class="card-body p-0">
    {% if users %}
      <div class="table-responsive">
        <table class="table table-striped mb-0 align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>Username</th>
              <th>National ID</th>
              <th>Email</th>
              <th style="width: 170px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for p in users %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ p.full_name }}</td>
              <td>{{ p.user.username }}</td>
              <td>{{ p.national_id }}</td>
              <td>{{ p.user.email }}</td>
              <td>
                <a href="{% url 'accounts:edit_user' p.user.id %}"
                   class="btn btn-sm btn-outline-secondary me-1">
                  <i class="fas fa-edit"></i> Edit
                </a>

                <form method="post"
                      action="{% url 'accounts:delete_user' p.user.id %}"
                      class="d-inline">
                  {% csrf_token %}
                  <button type="submit"
                          class="btn btn-sm btn-outline-danger"
                          onclick="return confirm('Are you sure you want to delete this user?');">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="p-3 mb-0 text-muted">No users in this category.</p>
    {% endif %}
  </div>
</div>
