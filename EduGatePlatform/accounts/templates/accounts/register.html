{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">
        <i class="fas fa-user-plus me-2"></i>
        Register New User
    </h1>
    <a href="{% url 'accounts:manage_users' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i> Back
    </a>
</div>

<div class="row justify-content-center">
  <div class="col-md-6">

    <div class="card shadow-sm">
      <div class="card-body p-4">

        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">
              {{ form.username.label }}
            </label>
            {{ form.username }}
          </div>

          <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label fw-bold">
              {{ form.email.label }}
            </label>
            {{ form.email }}
          </div>

          <div class="mb-3">
            <label for="{{ form.full_name.id_for_label }}" class="form-label fw-bold">
              {{ form.full_name.label }}
            </label>
            {{ form.full_name }}
          </div>

          <div class="mb-3">
            <label for="{{ form.national_id.id_for_label }}" class="form-label fw-bold">
              {{ form.national_id.label }}
            </label>
            {{ form.national_id }}
          </div>

          <div class="mb-3">
            <label for="{{ form.role.id_for_label }}" class="form-label fw-bold">
              {{ form.role.label }}
            </label>
            {{ form.role }}
          </div>

          <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">
              {{ form.password.label }}
            </label>
            {{ form.password }}
          </div>

          <div class="mb-3">
            <label for="{{ form.confirm_password.id_for_label }}" class="form-label fw-bold">
              {{ form.confirm_password.label }}
            </label>
            {{ form.confirm_password }}
          </div>

          <button type="submit" class="btn btn-success w-100 mt-2">
            <i class="fas fa-check me-2"></i> Create Account
          </button>

        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
