{% extends "base.html" %}

{% block content %}
<h1 class="mb-3">Delete Announcement</h1>

<div class="card bg-white shadow-sm">
  <div class="card-body">
    <p>Are you sure you want to delete this announcement?</p>
    <p><strong>{{ announcement.title }}</strong></p>

    <form method="post">
      {% csrf_token %}
      <a href="{% url 'main:announcement_list' %}" class="btn btn-secondary">
        Cancel
      </a>
      <button type="submit" class="btn btn-danger">
        Delete
      </button>
    </form>
  </div>
</div>
{% endblock %}
