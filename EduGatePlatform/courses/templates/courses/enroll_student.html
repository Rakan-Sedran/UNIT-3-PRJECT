{% extends "base.html" %}

{% block content %}
<h1 class="mb-3">Enroll Student in Class</h1>

<form method="post" class="card card-body">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.school_class.label_tag }}
    {{ form.school_class }}
  </div>
  <div class="mb-3">
    {{ form.student.label_tag }}
    {{ form.student }}
  </div>
  <button type="submit" class="btn btn-primary w-100">Enroll</button>
</form>
{% endblock %}
