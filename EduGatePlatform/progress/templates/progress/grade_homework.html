{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg mt-3">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i> Grade Homework: {{ submission.homework.title }}</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title mb-3">
                    Student: <span class="badge bg-primary">{{ submission.student.profile.full_name }}</span>
                </h5>
                <hr>
                
                <h6>Student Answer:</h6>
                <div class="border p-3 bg-light rounded mb-4" style="white-space: pre-wrap;">
                    {{ submission.answer_text }}
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_grade" class="form-label fw-bold">Enter Grade:</label>
                        <input type="number" name="grade" id="id_grade" value="{{ submission.grade|default_if_none:'' }}" class="form-control form-control-lg" required min="0">
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 mt-3">
                        <i class="fas fa-save me-2"></i> Save Grade
                    </button>
                    <a href="{% url 'progress:homework_submissions' submission.homework.id %}" class="btn btn-secondary w-100 mt-2">
                        <i class="fas fa-arrow-left me-2"></i> Back to Submissions
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
