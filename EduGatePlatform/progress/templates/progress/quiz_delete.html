{% extends "base.html" %}
{% block content %}

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-danger mb-0">
            <i class="fas fa-trash-alt me-2"></i>
            Delete Quiz
        </h1>

        <a href="{% url 'progress:teacher_class_subject' quiz.class_subject.id %}"
           class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back
        </a>
    </div>

    <hr>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">

            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading fw-bold">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Are you sure?
                </h4>

                <p class="mb-1">
                    You are about to delete the quiz:
                    <strong>{{ quiz.title }}</strong>
                </p>

                <p class="mb-0">
                    <strong>Warning:</strong>
                    This will permanently delete
                    <strong>{{ quiz.submissions.count }}</strong> submission(s).
                    This action <u>cannot</u> be undone.
                </p>
            </div>

            <form method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">
                    <i class="fas fa-trash me-2"></i> Yes, Delete
                </button>

                <a href="{% url 'progress:teacher_class_subject' quiz.class_subject.id %}"
                   class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i> Cancel
                </a>
            </form>

        </div>
    </div>

</div>

{% endblock %}
