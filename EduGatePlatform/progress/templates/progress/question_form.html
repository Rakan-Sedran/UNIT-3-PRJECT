{% extends "base.html" %}
{% block content %}
<h2>
  {% if mode == "create" %}Create Question{% else %}Edit Question{% endif %}
  for: {{ quiz.title }}
</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">
    {% if mode == "create" %}Create{% else %}Save{% endif %}
  </button>
  <a href="{% url 'progress:quiz_questions_manage' quiz.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
