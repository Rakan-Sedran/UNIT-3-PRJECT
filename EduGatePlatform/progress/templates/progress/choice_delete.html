{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">
            <i class="fas fa-trash-alt me-2 text-danger"></i>
            Delete Choice
        </h1>

        <a href="{% url 'progress:quiz_questions_manage' quiz.id %}"
           class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back
        </a>
    </div>

    <hr>

    <!-- Confirmation Card -->
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm border-0">

                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Confirm Deletion
                    </h4>
                </div>

                <div class="card-body">

                    <p class="fs-5">Are you sure you want to delete this choice?</p>

                    <div class="border p-3 bg-light rounded mb-4"
                         style="border-left: 5px solid #dc3545; white-space: pre-wrap;">
                        <strong>{{ choice.text }}</strong>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <button type="submit" class="btn btn-danger me-2">
                            <i class="fas fa-trash me-1"></i> Yes, Delete
                        </button>

                        <a href="{% url 'progress:quiz_questions_manage' quiz.id %}"
                           class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                    </form>

                </div>

            </div>

        </div>
    </div>

</div>

{% endblock %}
