{% extends "base.html" %}
{% block content %}
<h2>Delete Choice</h2>
<p>Are you sure you want to delete this choice?</p>

<p><strong>{{ choice.text }}</strong></p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'progress:quiz_questions_manage' quiz.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
