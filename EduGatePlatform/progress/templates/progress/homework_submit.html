{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">
            <i class="fas fa-upload me-2"></i> Submit Homework
        </h1>

        <a href="{% url 'accounts:student_subjects' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back
        </a>
    </div>

    <hr>

    <!-- Homework Info -->
    <div class="card shadow-sm mb-4 border-0">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">
                <i class="fas fa-clipboard-list me-2"></i> {{ homework.title }}
            </h4>
        </div>

        <div class="card-body">
            {% if homework.description %}
                <p class="text-muted">{{ homework.description }}</p>
            {% endif %}

            <p><strong>Due Date:</strong> {{ homework.due_date }}</p>
        </div>
    </div>

    <!-- Submit Form -->
    <div class="card shadow-sm border-0">
        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <label class="form-label fw-bold">Your Answer</label>
                <textarea name="answer" class="form-control" rows="6" placeholder="Write your answer here..."></textarea>

                <button type="submit" class="btn btn-success w-100 mt-3">
                    <i class="fas fa-paper-plane me-1"></i> Submit Answer
                </button>
            </form>

        </div>
    </div>

</div>

{% endblock %}
