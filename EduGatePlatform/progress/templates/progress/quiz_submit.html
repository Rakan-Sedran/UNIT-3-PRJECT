{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">
            <i class="fas fa-pencil-alt me-2"></i>
            Quiz: {{ quiz.title }}
        </h1>

        <a href="{% url 'progress:quiz_detail' quiz.id %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back
        </a>
    </div>

    <hr>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i> Submit Your Answer</h4>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <label class="fw-bold mb-2">Your Answer</label>
                        <textarea name="answer"
                                  class="form-control"
                                  rows="6"
                                  placeholder="Write your answer here..."></textarea>

                        <button type="submit" class="btn btn-success w-100 mt-3">
                            <i class="fas fa-paper-plane me-2"></i> Submit Answer
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

{% endblock %}
