{% extends "base.html" %}
{% block content %}

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm border-0">

                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-info-circle me-2"></i>
                        You Already Submitted This Quiz
                    </h4>
                </div>

                <div class="card-body">

                    <p class="fs-5 mb-3">
                        You have already submitted this quiz previously.
                    </p>

                    <p class="mb-4">
                        <strong>Your Score:</strong>
                        <span class="text-success fw-bold">{{ attempt.score }}%</span>
                    </p>

                    <div class="d-flex gap-3">

                        <a href="{% url 'progress:attempt_result' attempt.id %}"
                           class="btn btn-primary flex-grow-1">
                            <i class="fas fa-eye me-1"></i> View Attempt Details
                        </a>

                        <a href="{% url 'accounts:student_subjects' %}"
                           class="btn btn-outline-secondary flex-grow-1">
                            <i class="fas fa-arrow-left me-1"></i> Back
                        </a>

                    </div>

                </div>

            </div>

        </div>
    </div>

</div>

{% endblock %}
